<div class="chat-litem animate fadeIn" [routerLink]="['/community/Chat', (userData | async)?.uid]" (click)="showChats()"
    *ngIf="(userData |async) !=null">
    <div class="user">
        <div class="imgDiv">
            <img src="{{userImgLink}}" alt="" class="user__img">
            <div class="noOfUnreadMsg" *ngIf="noOfMsg>0">
                <p>{{noOfMsg}}</p>
            </div>
        </div>
        <div class="user__info">
            <div class="user__info-container">
                <span class="user__info-name">
                    {{ (userData | async)?.fullName |titlecase}}
                </span>
                <span class="user__info-time">
                    {{ msgTime| date:'shortTime' }}
                </span>
            </div>
            <div class="lmsg">
                <span *ngIf="roomData?.msgtype=='0'">{{ roomData?.msg }}</span>
                <span *ngIf="roomData?.msgtype!='0'">{{ roomData?.filename }}</span>
            </div>
        </div>
    </div>
</div>
