<div class="chat-litem" [routerLink]="['/chat', (userData | async)?.uid]">
    <div class="user">
        <img 
            src="../../../../../assets/svgs/man.svg"
            alt="user img" 
            class="user__img">
        <div class="user__info">
            <span class="user__info-name">
                {{ (userData | async)?.fullname }}
            </span>
            <span class="user__info-time">
                {{ thread.timeStamp | date:'shortTime' }}
            </span>
        </div>
    </div>
    <div class="lmsg">
        <span>
            {{ thread.lastMsg }}
        </span>
    </div>
</div>
