<div *ngIf="trustedUsers">
    <div class="userDataDiv animate fadeIn" *ngFor='let user of trustedUsers; let i=index'>
        <div class="userData">
            <a [routerLink]="['/community/Profile',user.uid]">
                <img [src]="usersMap.get(user.uid)?usersMap.get(user.uid):deafultImgLink">
                <span>{{user.fullName}}</span>
            </a>
        </div>
        <div class="deleteBtnDiv">
            <button class="btn btn-danger" value="{{user.uid}}" (click)='onRemoveFromTrusted($event)'>Remove</button>
        </div>
    </div>
</div>
<div *ngIf='trustedUsers.length==0'>you don't have trusted people yet</div>
