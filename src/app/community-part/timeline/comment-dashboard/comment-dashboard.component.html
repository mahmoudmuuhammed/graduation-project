<form 
    [formGroup]="commentForm" 
    class="comment-form" 
    (ngSubmit)="addComment()">
    <div class="comment-form__group">
        <textarea 
            name="comment" 
            cols="30" 
            rows="1" 
            class="comment-form__group-control" 
            placeholder="Add a comment" 
            formControlName="content" 
            (keyup)="handleEnterAction($event)"></textarea>
        <button class="comment-form__submit" [disabled]="!commentForm.valid">
            Comment
        </button>
    </div>
</form>
